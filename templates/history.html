<!-- templates/history.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Transaction History</h1>
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
                <th>Result</th>
                <th>Action</th>
            </tr>
            {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction[1] }}</td>
                    <td>{{ transaction[2] }}</td>
                    <td>{{ transaction[3] }}</td>
                    <td>{{ transaction[4] }}</td>
                    <td><a class="delete-link" href="{{ url_for('delete', transaction_id=transaction[0]) }}">Delete</a></td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <center><a class="button" href="{{ url_for('index') }}">Back to Converter</a></center>
    </div>
</body>
</html>
